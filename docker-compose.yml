version: '3'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - progresDB:/data/postgres
      - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
    environment:
      POSTGRES_USER: pusr
      POSTGRES_PASSWORD: pusr_secret
      POSTGRES_DB: instalike-data

volumes:
  progresDB: